<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sensaciones de Tango - Sorteo</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: Arial, sans-serif;
        }
        
        body {
            background: #1a1a1a;
            color: white;
            min-height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            padding: 20px;
        }
        
        .container {
            max-width: 500px;
            width: 100%;
            background: #2a1a1a;
            border-radius: 15px;
            padding: 30px;
            box-shadow: 0 10px 30px rgba(0,0,0,0.5);
            border: 1px solid #C19A6B;
        }
        
        header {
            text-align: center;
            margin-bottom: 30px;
        }
        
        .logo {
            font-size: 3rem;
            color: #D4AF37;
            margin-bottom: 15px;
        }
        
        h1 {
            color: #D4AF37;
            margin-bottom: 10px;
            font-size: 1.8rem;
        }
        
        .subtitle {
            color: #C19A6B;
            margin-bottom: 20px;
        }
        
        .form-group {
            margin-bottom: 20px;
        }
        
        label {
            display: block;
            margin-bottom: 5px;
            color: #C19A6B;
        }
        
        input {
            width: 100%;
            padding: 12px;
            border-radius: 8px;
            border: 1px solid #C19A6B;
            background: rgba(255,255,255,0.1);
            color: white;
        }
        
        .checkbox-group {
            display: flex;
            align-items: center;
            gap: 10px;
            margin-bottom: 15px;
        }
        
        .social-links {
            display: flex;
            justify-content: center;
            gap: 20px;
            margin: 20px 0;
        }
        
        .social-link {
            color: white;
            font-size: 1.5rem;
        }
        
        .contact-method {
            display: flex;
            gap: 10px;
            margin-bottom: 20px;
        }
        
        .contact-option {
            flex: 1;
            text-align: center;
            padding: 15px;
            border: 1px solid #C19A6B;
            border-radius: 8px;
            cursor: pointer;
        }
        
        .contact-option.selected {
            background: rgba(193, 154, 107, 0.2);
        }
        
        .submit-btn {
            width: 100%;
            padding: 15px;
            background: #8B0000;
            color: white;
            border: none;
            border-radius: 8px;
            font-size: 1.1rem;
            cursor: pointer;
        }
        
        .submit-btn:disabled {
            background: #555;
            cursor: not-allowed;
        }
        
        .footer {
            text-align: center;
            margin-top: 20px;
            color: #C19A6B;
            font-size: 0.9rem;
        }
    </style>
</head>
<body>
    <div class="container">
        <header>
            <div class="logo">💃</div>
            <h1>Sorteo de Zapatos de Tango</h1>
            <p class="subtitle">¡Participa y gana zapatos de tango exclusivos!</p>
        </header>

        <form id="raffle-form">
            <div class="form-group">
                <label for="firstName">Nombre</label>
                <input type="text" id="firstName" required>
            </div>
            
            <div class="form-group">
                <label for="lastName">Apellido</label>
                <input type="text" id="lastName" required>
            </div>
            
            <div class="form-group">
                <label for="birthDate">Fecha de Nacimiento</label>
                <input type="date" id="birthDate" required>
            </div>
            
            <div class="form-group">
                <label for="email">Correo Electrónico</label>
                <input type="email" id="email" required>
            </div>
            
            <div class="form-group">
                <label for="phone">Teléfono</label>
                <input type="tel" id="phone" required>
            </div>

            <div style="margin: 25px 0; padding: 15px; background: rgba(255,255,255,0.05); border-radius: 8px;">
                <h3 style="color: #D4AF37; margin-bottom: 15px;">Requisitos para Participar</h3>
                
                <div class="checkbox-group">
                    <input type="checkbox" id="facebookLike">
                    <label for="facebookLike">Dar "Me gusta" en Facebook</label>
                </div>
                
                <div class="checkbox-group">
                    <input type="checkbox" id="instagramFollow">
                    <label for="instagramFollow">Seguir en Instagram</label>
                </div>
                
                <div class="social-links">
                    <a href="https://www.facebook.com/sensaciones.de.tango.shoes.2024" target="_blank" class="social-link">📘</a>
                    <a href="https://www.instagram.com/sensacionesdetangoshoes" target="_blank" class="social-link">📷</a>
                </div>
            </div>

            <div style="margin: 25px 0; padding: 15px; background: rgba(255,255,255,0.05); border-radius: 8px;">
                <h3 style="color: #D4AF37; margin-bottom: 15px;">¿Dónde contactarte si ganas?</h3>
                
                <div class="contact-method">
                    <div class="contact-option" data-method="whatsapp">
                        <div>📱</div>
                        <div>WhatsApp</div>
                    </div>
                    <div class="contact-option" data-method="instagram">
                        <div>📷</div>
                        <div>Instagram</div>
                    </div>
                </div>
                <input type="hidden" id="contactMethod">
            </div>

            <button type="submit" class="submit-btn" id="submitBtn" disabled>Participar en el Sorteo</button>
        </form>

        <div class="footer">
            <p>© 2024 Sensaciones de Tango. Todos los derechos reservados.</p>
        </div>
    </div>

    <script>
        // Función simple para validar el formulario
        function validateForm() {
            const facebookChecked = document.getElementById('facebookLike').checked;
            const instagramChecked = document.getElementById('instagramFollow').checked;
            const contactMethod = document.getElementById('contactMethod').value;
            
            const isValid = (facebookChecked || instagramChecked) && contactMethod;
            document.getElementById('submitBtn').disabled = !isValid;
            
            return isValid;
        }

        // Selección de método de contacto
        document.querySelectorAll('.contact-option').forEach(option => {
            option.addEventListener('click', function() {
                document.querySelectorAll('.contact-option').forEach(opt => {
                    opt.classList.remove('selected');
                });
                this.classList.add('selected');
                document.getElementById('contactMethod').value = this.getAttribute('data-method');
                validateForm();
            });
        });

        // Validación cuando cambian los checkboxes
        document.getElementById('facebookLike').addEventListener('change', validateForm);
        document.getElementById('instagramFollow').addEventListener('change', validateForm);

        // Envío del formulario
        document.getElementById('raffle-form').addEventListener('submit', function(e) {
            e.preventDefault();
            
            if (!validateForm()) {
                alert('Debes cumplir al menos uno de los requisitos y seleccionar un método de contacto');
                return;
            }
            
            // Datos del formulario
            const formData = {
                firstName: document.getElementById('firstName').value,
                lastName: document.getElementById('lastName').value,
                birthDate: document.getElementById('birthDate').value,
                email: document.getElementById('email').value,
                phone: document.getElementById('phone').value,
                facebookLike: document.getElementById('facebookLike').checked,
                instagramFollow: document.getElementById('instagramFollow').checked,
                contactMethod: document.getElementById('contactMethod').value,
                timestamp: new Date()
            };
            
            console.log('Datos del formulario:', formData);
            alert('¡Participación registrada! Mucha suerte en el sorteo.');
            
            // Limpiar formulario
            document.getElementById('raffle-form').reset();
            document.querySelectorAll('.contact-option').forEach(opt => {
                opt.classList.remove('selected');
            });
            document.getElementById('contactMethod').value = '';
            document.getElementById('submitBtn').disabled = true;
        });

        console.log('Página cargada correctamente');
    </script>
</body>
</html>
